<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
</head>
<body>
    <button id="clicker" onclick="addDonut()"><h1>Bring on the Bake!</h1></button>

    <main>
        <div>
            <p>Donuts Baked: <span id="donutCount"></span></p>
        </div>

        <div>
            <p>Donut Clicks: <span id="clickCount"></span></p>
        </div>

        <div>
            <button id="buyAutoOven"><P>Buy Auto Oven</P></button>
        </div>

        <div>
            <p> Auto Oven Count: <span id="autoClickerCount"></span></p>
        </div>

        <div>
            <p>Auto Count Cost: <span id="autoClickerCost"></span></p>
        </div>
    </main>


    <script src="app.js"></script>  
</body>

</html>
